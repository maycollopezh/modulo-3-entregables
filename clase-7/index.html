<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de contraseñas</title>
</head>

<body>
    <main>
        <h1 class="titulo">Genera tu contraseña</h1>
        <hr>
        <div class="generar-contraseña">
            <h1>P4$$w0rD</h1>
            <img src="https://icons.veryicon.com/png/o/miscellaneous/xboard/copy-61.png" alt="">
        </div>
        <div class="generar-formulario">
            <form>
                <label form="largo-contraseña-entrada">Largo de la contraseña</label>
                <div class="rango-entrada">
                    <input type="range" min="4" max="10" id="largo-contraseña-entrada">
                    <h1>7</h1>
                </div>
                <div class="caja-verificacion">
                    <input type="checkbox" id="mayusculas-entrada">
                    <label form="mayusculas-entrada">Incluir mayúsculas</label>
                </div>
                <div class="caja-verificacion">
                    <input type="checkbox" id="minusculas-entrada">
                    <label form="minusculas-entrada">Incluir minúsculas</label>
                </div>
                <div class="caja-verificacion">
                    <input type="checkbox" id="numeros-entrada">
                    <label form="numeros-entrada">Incluir números</label>
                </div>
                <div class="caja-verificacion">
                    <input type="checkbox" id="simbolos-entrada">
                    <label form="simbolos-entrada">Incluir símbolos</label>
                </div>
                <button>Generar</button>
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
